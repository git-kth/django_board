{% extends 'base.html' %}
{% load static %}
{% block content %}


<!doctype html>
<html lang="ko">
    <body class="p-3">
<main>
    <p class="lead">
        글쓰기
    </p>
{% if board_obj %}
    <form method="post" action="{% url 'board:update' board_obj.id %}">
{% else %}
    <form method="post" action="{% url 'board:add' %}">
{% endif %}
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="name" value="{{ user.get_username }}" readonly>
            <label for="floatingInput">작성자</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="title" placeholder="#" value="{{ board_obj.title }}" required>
            <label for="floatingInput">제목</label>
        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="#" name="contents" style="height: 30.0rem" required>{{board_obj.contents}}</textarea>
            <label for="floatingTextarea2">내용</label>
        </div>
        <a class="btn btn-primary" href="{% url 'board:index' %}">취소</a>
        <input class="btn btn-primary" type="submit" value="등록">
    </form>
  </script>
</main>
    </body>


</html>

{% endblock %}
