{% extends 'base.html' %}
{% load static %}
<!doctype html>
<html lang="ko">
    {% block content %}
    <body class="p-3">
        <main>
            <p class="lead">
                게시판
            </p>
            <div class="container-fluid themed-container-notice">공지사항</div>
            <table class="table">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>글쓴이</th>
                        <th>작성일</th>
                    </tr>
                </thead>
                <tbody>
                    {% for obj in reversed_board_obj %}
                    <tr>
                        <td>{{ obj.id }}</td>
                        <!-- <td><a href="/board/{{obj.id}}">{{ obj.title }}</a></td> -->
                        <td><a href="{% url 'board:detail' obj.id%}">{{ obj.title }}</a></td>
                        <td>{{ obj.name }}</td>
                        <td>{{ obj.create_date }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
                
            </table>
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">&lt;</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">&gt;</a></li>
            </ul>
            <a class="btn btn-primary" href="{% url 'board:write' %}">글쓰기</a>
        </main>
    </body>
    {% endblock %}
    
    
    </html>
